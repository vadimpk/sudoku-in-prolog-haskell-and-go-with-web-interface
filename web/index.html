<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Pacifico&family=Satisfy&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="game-container">
        <div id="buttons-container">
            <button id="new-game">Start New Game</button>
            <button id="check" disabled>Check</button>
            <button id="solve">Solve</button>
        </div>

        <div id="select-difficulty" class="modal">
            <div class="modal-content">
                <button id="exit-button"></button> <!-- Exit button -->
                <p>Choose difficulty:</p>
                <button id="trivial-difficulty" class="difficulty-button">Trivial</button>
                <button id="easy-difficulty" class="difficulty-button">Easy</button>
                <button id="medium-difficulty" class="difficulty-button">Medium</button>
                <button id="hard-difficulty" class="difficulty-button">Hard</button>
            </div>
        </div>

        <!-- New wrapper for grid and status -->
        <div id="grid-and-status-container">
            <div id="sudoku-grid"></div>
            <p id="game-status"></p>
        </div>
    </div>
    <script type="module" src="game.js"></script>
    <script type="module" src="sudoku.js"></script>
    <script type="module" src="api.js"></script>
</body>
</html>
